<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - E-commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">Logo</div>
        <nav class="nav-menu">
          <a href="#home">Home</a>
          <a href="#products">Products</a>
          <div class="cart-icon">🛒</div>
          <div class="search-cart">
            <input type="text" class="search-box" placeholder="Search...">
            <div class="cart-icon">🔎</div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <!-- Create Account Section -->
  <section class="form-section">
    <div class="form-container">
      <h2 class="form-title">Create a New Account</h2>
      <p class="required-notice">* indicates a required field</p>
      
      <form>
        <div class="form-group">
          <label for="firstName">First Name<span class="required">*</span></label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name<span class="required">*</span></label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email<span class="required">*</span></label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="confirmEmail">Confirm Email<span class="required">*</span></label>
          <input type="email" id="confirmEmail" name="confirmEmail" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password<span class="required">*</span></label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password<span class="required">*</span></label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="agreePrivacy" name="agreePrivacy">
          <label for="agreePrivacy">Agree Privacy</label>
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="sendOffers" name="sendOffers">
          <label for="sendOffers">Send me Offers</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="logo">Logo</div>
        <div class="footer-links">
          <a href="#">Link one</a>
          <a href="#">Link two</a>
          <a href="#">Link three</a>
          <a href="#">Link four</a>
        </div>
        <div class="social-icons">
          <a href="#" class="social-icon">📷</a>
          <a href="#" class="social-icon">📘</a>
          <a href="#" class="social-icon">🐦</a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>© 2025 Your Website. All rights reserved.</p>
        <div class="footer-bottom-links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
